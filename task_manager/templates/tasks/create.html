{% extends "layout.html" %}
{% load i18n django_bootstrap5 %}
{% block content %}
    <form method="post">
    {% csrf_token %}
        <h1 class="my-4"> {{ title }}</h1>
        <div class = "form">
            {%  for field in form %}
                 {% bootstrap_field field %}
            {% endfor %}
                <div class = "form-group">
                     {% bootstrap_button submit button_type="submit" button_class="mt-3 btn btn-primary" %}
                </div>
        </div>
    </form>
{% endblock %}
