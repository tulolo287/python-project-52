{% extends "layout.html" %}
{% load i18n django_bootstrap5 %}
{% block content %}
<div class="container wrapper flex-grow-1">
	<h1 class="my-4">Login</h1>
	<form method="post">
		{% csrf_token %}
        {% for field in form %}
            {% bootstrap_field field %}
        {%endfor %}
        <input class="btn btn-primary" type="submit" value="Войти">
	</form>
</div>
{% endblock %}
