{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
	<a class="navbar-brand" href="/">{% translate "Менеджер задач" %}</a>
	<button
		class="navbar-toggler"
		data-bs-toggle="collapse"
		data-bs-target="#navbarToggleExternalContent"
	>
		<span class="navbar-toggler-icon"></span>
	</button>
	<div
		class="collapse navbar-collapse"
		id="navbarToggleExternalContent"
		bis_skin_checked="1"
	>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="/users/"
					>{% translate "Пользователи" %}</a
				>
			</li>
		</ul>
		<ul class="navbar-nav">
            {% if request.user.is_authenticated  %}
			<li class="nav-item">
				<a class="nav-link" href="{% url "statuses" %}">{% translate "Статусы" %}</a>
			</li>
			<li class="nav-item">
                <form class="my-0" method="POST" action="{% url "logout" %}">
                    {% csrf_token %}
                    <input type="submit" value="{% translate "Exit" %}" class="btn nav-link"/>
                </form>
			</li>
            {% else %}
			<li class="nav-item">
				<a class="nav-link" href="{% url "login" %}">{% translate "Вход" %}</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/users/create/"
					>{% translate "Регистрация" %}</a
				>
			</li>
            {% endif %}
		</ul>
	</div>
</nav>
