{% extends 'layout.html' %} {% load django_bootstrap5 %}
{% block content %}
<div class="container wrapper flex-grow-1" bis_skin_checked="1">
	<h1 class="my-4">Регистрация</h1>
	<form method="post">
		{% csrf_token %}
		<div class = "form">
		{% for field in form %}
		<div class = "form-group">
			{% bootstrap_field field %}
		</div>
		{% endfor %}
		<div class = "form-group">
			<input class="btn btn-primary" type="submit" value="Зарегистрировать" />
		</div>
		</div>
	</form>
</div>
{% endblock %}
