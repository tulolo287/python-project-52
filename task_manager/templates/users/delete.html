{% extends "layout.html" %}
{% load i18n django_bootstrap5 %}
{% block content %}
<h1 class="my-4">{{ header }}</h1>
<form method="post">
    {% csrf_token %}
    <p>{{confirm}} {{ user.get_full_name }} ?</p>
    {% bootstrap_button submit button_type="submit" button_class="btn btn-danger" %}
</form>
{% endblock %}
