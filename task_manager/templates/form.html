{% extends 'layout.html' %}
{% load django_bootstrap5  %}
{% block content %}
<div class="container wrapper flex-grow-1" bis_skin_checked="1">
    <h1 class="my-4">{{title}}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value={{submit}}>
    </form>
</div>
{% endblock %}
